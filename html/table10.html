<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLE example</title>
</head>
<body>
  <!-- table attributes border, cellpadding gives distance between two cells -->
  <table border="2" cellpadding="16" cellspacing="5">
    <!-- table row  -->
    <tr>
      <!-- table head ,it will be head of table row in bold letters -->
      <th>NAME</th>
      <th>ROLL NO</th>
      <th>STD ID</th>
      <th>SECTION</th>
      <th>YEAR</th>
    </tr>
     
    <!-- table row  -->
    <tr>
      <!-- table columns ka data  -->
      <td>Shivam</td>
      <td>21</td>
      <td>30197</td>
      <td colspan="2" rowspan="2">A</td>
      
    </tr>
    <tr>
      <td>Shubham</td>
      <td>27</td>
      <td>32197</td>
      
    </tr>
    <tr>
      <td>Shivani</td>
      <td>25</td>
      <td>39197</td>
      <td>C</td>
      <td>2023</td>
    </tr>
  </table>
</body>
</html>
